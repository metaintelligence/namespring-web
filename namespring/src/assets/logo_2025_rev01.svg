<?xml version="1.0" encoding="utf-8"?>
<!-- Add either "dark" or "light" to the class attribute to force a theme when debugging -->
<svg xmlns="http://www.w3.org/2000/svg" 
  class=""
  viewBox="0 0 700 480" width="700px" height="480px">
  <style>
    /* 1. Default Light Theme Variable Definitions */
    :root {
      /* Base Color Palette for Light Theme */
      --c-ice: #2BA9D9;
      --c-blue: #2BA9D9;
      --c-cyan: #3B6EFF;
      --c-ink: #1a3a69ff;
      --c-border: #cef1ffff;

      /* Lighting Opacities for Light Theme */
      --light-opacity: 0.5;
      --shade-opacity: 0.4;

      /* Geometry Variables */
      --node-r: 23.5;
      --link-width: 14px;
      --border-width: 22px;
    }

    /* 2. Automatic System Detection (Web Standard) */
    @media (prefers-color-scheme: dark) {
      :root {
        --c-ink: #4628f0ff;
        --c-border: #1b282eff;
        --light-opacity: 1;
        --shade-opacity: 0;
      }
    }

    /* 3. Manual Override: Force Dark Mode */
    svg.dark {
      --c-ink: #4628f0ff !important;
      --c-border: #1b282eff !important;
      --light-opacity: 1 !important;
      --shade-opacity: 0 !important;
    }

    /* 4. Manual Override: Force Light Mode */
    svg.light {
      --c-ink: #1a3a69ff !important;
      --c-border: #cef1ffff !important;
      --light-opacity: 0.5 !important;
      --shade-opacity: 0.4 !important;
    }

    /* Styling Classes - NO TRANSFORM MODIFIED */
    .link { fill: none; stroke-width: var(--link-width); stroke-linecap: round; stroke-linejoin: round; }
    .border { fill: none; stroke: var(--c-border); stroke-width: var(--border-width); stroke-linecap: round; stroke-linejoin: round; pointer-events: none; }
    .border-node { fill: none; stroke: var(--c-border); stroke-width: calc(var(--border-width) * 0.4); stroke-linecap: round; stroke-linejoin: round; pointer-events: none; }
    .node { stroke: none; }
    .lighting-soft { opacity: var(--light-opacity); mix-blend-mode: soft-light; pointer-events: none; }
    .lighting-shade { opacity: var(--shade-opacity); mix-blend-mode: multiply; pointer-events: none; }
  </style>

