name: Deploy Namespring To GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            namespring/package-lock.json
            lib/seed-ts/package-lock.json
            lib/spring-ts/package-lock.json
            lib/saju-ts/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install lib/saju-ts dependencies
        working-directory: lib/saju-ts
        run: npm install

      - name: Build lib/saju-ts
        working-directory: lib/saju-ts
        run: npm run build

      - name: Install lib/seed-ts dependencies
        working-directory: lib/seed-ts
        run: npm ci

      - name: Install lib/spring-ts dependencies
        working-directory: lib/spring-ts
        run: npm ci

      - name: Install namespring dependencies
        working-directory: namespring
        run: npm ci

      - name: Copy saju-ts dist into namespring/public
        working-directory: namespring
        run: npm run copy:saju

      - name: Build namespring (project pages base path)
        working-directory: namespring
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: namespring/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
